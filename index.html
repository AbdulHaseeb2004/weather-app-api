<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud-sun"></i> WEATHER APP</h1>
            <div class="nav-buttons">
                <button class="active" id="your-weather">Your Weather</button>
                <button id="search-weather">Search Weather</button>
            </div>
        </header>

        <div class="search-container" id="search-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="city-input" placeholder="Enter city name...">
                <button id="search-btn">Search</button>
            </div>
        </div>

        <main>
            <div class="weather-card">
                <div class="location" id="location">
                    <h2><i class="fas fa-map-marker-alt"></i> Kuthambakkam</h2>
                    <div class="weather-status">
                        <i class="fas fa-cloud-rain weather-icon"></i>
                        <span id="weather-desc">scattered clouds</span>
                    </div>
                </div>

                <div class="temperature">
                    <div class="temp-value" id="temperature">28.48</div>
                    <div class="temp-unit">Â°C</div>
                </div>

                <div class="weather-details">
                    <div class="detail">
                        <div class="detail-icon">
                            <i class="fas fa-wind"></i>
                        </div>
                        <div class="detail-info">
                            <div class="detail-label">WIND SPEED</div>
                            <div class="detail-value" id="wind-speed">6.17 m/s</div>
                        </div>
                    </div>

                    <div class="detail">
                        <div class="detail-icon">
                            <i class="fas fa-tint"></i>
                        </div>
                        <div class="detail-info">
                            <div class="detail-label">HUMIDITY</div>
                            <div class="detail-value" id="humidity">70%</div>
                        </div>
                    </div>

                    <div class="detail">
                        <div class="detail-icon">
                            <i class="fas fa-cloud"></i>
                        </div>
                        <div class="detail-info">
                            <div class="detail-label">CLOUDS</div>
                            <div class="detail-value" id="clouds">40%</div>
                        </div>
                    </div>
                </div>

                <div class="forecast">
                    <h3>5-Day Forecast</h3>
                    <div class="forecast-days" id="forecast">
                        <!-- Forecast will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Weather data provided by <a href="https://openweathermap.org/" target="_blank">OpenWeatherMap API</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
